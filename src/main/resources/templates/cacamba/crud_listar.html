<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Caçambas</span></li>
				</ul>
				   <a class="btn btn-primary btn-md" th:href="@{/cacambas/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Caçambas</span>
	                </a>
			</div>
			
		</nav>

		<div class="container">
		<div th:replace="fragments/alert"></div>
			 <div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
					    <thead>
					    <tr>
					        <th>#</th>
					        <th>Descrição</th>
					        <th>Capacidade</th>
					        <th>Valor Locação</th>
					        <th>Ação</th>
					    </tr>
					    </thead>
					    <tbody>
					     <tr th:each="c : ${cacambas}">
					         <td th:text="${c.id}">3</td>
					         <td th:text="${c.descricao}">Descricao</td>
					         <td th:text="${c.capacidade}">Capacidade</td>
					         <td th:text="${c.valorlocacao}">Valor</td>
					         <td colspan="2">
					         
					               <span title="Editar" aria-hidden="true"></span>
					             <a class="btn btn-info btn-sm oi oi-brush" th:href="@{/cacambas/editar/{id} (id=${c.id}) }" role="button">
					             </a>
					             <button th:id="${ 'btn_cacambas/excluir/' + c.id}" type="button" class="btn btn-danger btn-sm"
					             		data-toggle="modal" data-target="#myModal">
					                 <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
					             </button>
					         </td>
					     </tr>
					    </tbody>
					</table>
	            </div>
	        </div>
		<div th:replace="fragments/modal :: modal"></div>
	</section>		
</body>
</html>
